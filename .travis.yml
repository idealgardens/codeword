sudo: required
dist: trusty

language: node_js

node_js:
  - "6"

cache:
  directories:
    - node_modules

install:
  - npm set progress=false
  - npm install -g firebase-tools
  - npm install

cache:
  bundler: true
  directories:
  - node_modules # NPM packages

script:
  - sudo ./scripts/deploy.sh
  - npm run lint
  - npm run test
  - NODE_ENV=production npm run deploy

after_success:
  - npm run codecov

notifications:
  email:
    on_failure: change
    on_success: change
